- description: <p>Adam is an experienced people leader who began his career as a Software Developer after graduating in 2007 with a BS in Computer Information Systems from <a href="https://oc.edu" target="_blank">Oklahoma Christian University</a>. He is passionate about leading through the mundane, the difficult and constant change with kindness, determination, and curiosity. Adam loves to build leaders who build other leaders. Always believing that he is a work in progress, he firmly adheres to the philosophy if you don't change you cannot get better and if you don't get feedback, you don't know what to change.</p><p>Adam is currently a Senior Manager Software Development of Payroll Technology at <a href="https://heartland.us" target="_blank">Heartland Payment Systems</a>.</p>
